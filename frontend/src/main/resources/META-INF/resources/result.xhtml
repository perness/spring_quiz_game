<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Match Result
    </ui:define>


    <ui:define name="content">

        <c:choose>

            <c:when test="#{!empty param['victory']}">
                <h2 id="wonId">You have won</h2>
            </c:when>

            <c:otherwise>
                <h2 id="lostId">You have lost</h2>
            </c:otherwise>

        </c:choose>

        <h:form>
            <h:commandButton value="New match" styleClass="gameBtn" action="#{matchController.newMatch}"/>
        </h:form>

        <h:form>
            <h:commandButton value="Home" styleClass="gameBtn" action="#{matchController.home}"/>
        </h:form>

    </ui:define>

</ui:composition>

</html>
